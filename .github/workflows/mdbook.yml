# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["dist"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.43
      MDBOOK_FICTION_TOOLS_VERSION: a71c0f61706e69c1111dedfd87fee95034034529
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          cargo install --vers "^${MDBOOK_VERSION}" --no-default-features --features search mdbook
          cargo install --git https://github.com/chorman0773/mdbook-fiction-tools --rev "${MDBOOK_FICTION_TOOLS_VERSION}"
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with mdBook
        env: 
            MDBOOK_output__html__site_url: "/stories/"
            # MDBOOK_output__epub_fancy__file_ids__full_oid: "1.3.6.1.4.1.54569.7"
            # MDBOOK_output__epub_fancy__file_ids__princess_story__oid: "1.3.6.1.4.1.54569.7.1"
        run: mdbook build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/html
      - name: Release epub documents
        uses: ncipollo/release-action@v1
        with:
          artifacts: "book/epub-fancy/*.epub"
          tag: dist-${{ github.sha }}
          commit: ${{ github.sha }}
          name: Dist Build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
