[book]
authors = ["Connor Horman"]
language = "en-US"
multilingual = false
src = "src"
title = "Connor Horman's Writing"

[preprocessor.links]

[preprocessor.add-copyright]
exclude = ["COPYRIGHT.md"]

[preprocessor.add-copyright.epub-fancy]
include = []

[preprocessor.add-copyright.bookir]
include = []

[output.markdown]

[output.html]
git-repository-url = "https://github.com/chorman0773/stories"

[output.epub-fancy]
optional = true
output = ["part", "full"]
always-include = ["COPYRIGHT.md", "COPYRIGHT-STUB.md"]

[output.epub-fancy.file-ids]

[output.epub-fancy.output-files]
copyright-licenses = false

[output.bookir]
optional = true
output = ["part", "full"]
always-include = ["COPYRIGHT.md", "COPYRIGHT-STUB.md"]

[output.bookir.output-files]
copyright-licenses = false
